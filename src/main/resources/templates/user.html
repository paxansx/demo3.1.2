<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:height="http://www.w3.org/1999/xhtml" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>User page</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

    <span class="navbar-brand">
    <b><span sec:authentication="name"></span></b>

    <span> with roles: </span>
     <span th:each="authority : ${#authentication.getAuthorities()}"
           th:if="${authority.getAuthority().startsWith('ROLE_')}"
           th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
    </span>
<!--    <span id="id33" th:with="auth=${#authentication.getPrincipal()}" th:text="${auth.id}"></span>-->

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav mr-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>

</nav>
<div class="container-fluid ">
    <div class="row">
        <div class="col-2 ">
            <br>

            <ul class="nav nav-pills flex-column">

                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link " href="/admin">Admin</a>
                    </li>
                </div>

                <li class="nav-item">
                    <a class="nav-link active " href="/user">User</a>
                </li>

            </ul>
        </div>

        <div class="col-10" style=" height: 100vh; background-color:ghostwhite;">
            <br>
            <h1>User information-page</h1>

            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>


                        </tr>
                        </thead>
                       <tbody id="userTable" >

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
